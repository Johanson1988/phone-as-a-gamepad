<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote controller</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Hello world!!!</h1>
    <h2>Just type!!!</h2>
    <input type="text" /> 
    
    <script>
        var socket = io();
        
        window.addEventListener("keydown", e => {
            console.log(e.key);
            socket.emit('key-pressed', e.key);
        });

    </script>
</body>
</html>
